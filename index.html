<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Social links profile</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="profile">
        <img src="/assets/images/avatar-jessica.jpeg" alt="profile" />
      </div>
      <div class="name-location">
        <p class="name poppins-regular">Jessica Randall</p>
        <p class="location poppins-semibold">London, United Kingdom</p>
      </div>
      <div class="para">
        <p class="skills poppins-regular">
          "Front-end developer and avid reader."
        </p>
      </div>
      <div class="buttons">
        <button class="box poppins-bold">GitHub</button>
        <button class="box poppins-bold">Frontend Mentor</button>
        <button class="box poppins-bold">LinkedIn</button>
        <button class="box poppins-bold">Twitter</button>
        <button class="box poppins-bold">Instagram</button>
      </div>
    </div>
  </body>
</html>
